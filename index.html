<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title class="font-serif text-4xl font-bold text-amber-800">
      Akbar Arabian Food - shawarma
    </title>
    <link rel="stylesheet" href="./styles/output.css" />
  </head>
  <body>
    <div class="bg-white min-h-screen p-6">
      <!-- header -->
      <header class="w-full h-[420px] bg-zinc-900  bg-home bg-cover bg-center ">
        <div>
          <img
            src="./assets/akbar/logo-akbar.avif"
            alt="logo-akbar"
            class="w-22 h-22 rounded-full shadow-lg hover:scale-110 duration-200"
          />
          <h1 class="text-3xl mt-4 mb-2font-bold text-white " >Arabian Food</h1>

          <p class="text-lg text-white ">Delícias Árabes ao Seu Alcance!</p>
        </div>
      </header>
      <!-- Fim header -->

      <!-- Lista de Produtos -->
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Card 1 -->
        <div class="bg-gray-100 p-4 rounded-lg shadow-md">
          <img
            src="./assets/akbar/shawarma-teste.jpg"
            alt="Shawarma"
            class="w-2/4 rounded-md mb-3"
          />
          <h2 class="text-xl font-bold text-gray-800">Shawarma de Carne</h2>
          <p class="text-gray-600 mb-2">
            Pão árabe, carne temperada, molho tahine e salada.
          </p>
          <p class="text-red-500 text-xl font-bold mb-4">R$ 25,00</p>
          <button
            class="bg-red-500 text-white w-full py-2 rounded-lg hover:bg-red-600"
          >
            Adicionar ao Carrinho
          </button>
        </div>

        <!-- Card 2 -->
        <div class="bg-gray-100 p-4 rounded-lg shadow-md">
          <img
            src="./assets/akbar/shawarma-teste.jpg"
            alt="Falafel"
            class="w-2/4 rounded-md mb-3"
          />
          <h2 class="text-xl font-bold text-gray-800">Falafel</h2>
          <p class="text-gray-600 mb-2">
            Bolinho frito de grão de bico com especiarias.
          </p>
          <p class="text-red-500 text-xl font-bold mb-4">R$ 18,00</p>
          <button
            class="bg-red-500 text-white w-full py-2 rounded-lg hover:bg-red-600"
          >
            Adicionar ao Carrinho
          </button>
        </div>

        <!-- Card 3 -->
        <div class="bg-gray-100 p-4 rounded-lg shadow-md">
          <img
            src="./assets/akbar/shawarma-teste.jpg"
            alt="Hummus"
            class="w-2/4 rounded-md mb-3"
          />
          <h2 class="text-xl font-bold text-gray-800">Hummus</h2>
          <p class="text-gray-600 mb-2">
            Pasta de grão de bico com tahine, limão e azeite.
          </p>
          <p class="text-red-500 text-xl font-bold mb-4">R$ 20,00</p>
          <button
            class="bg-red-500 text-white w-full py-2 rounded-lg hover:bg-red-600"
          >
            Adicionar ao Carrinho
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
