<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title class="font-serif text-4xl font-bold text-amber-800">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      Akbar Arabian Food - shawarma
    </title>
    <link rel="stylesheet" href="./styles/output.css" />
  </head>
  <body >
 
      <!-- header -->
      <header class="w-full h-[420px] bg-zinc-900  bg-home bg-cover bg-center ">
        <div class="w-full h-full flex flex-col justify-center items-center">
          <img
            src="./assets/akbar/logo-akbar.avif"
            alt="logo-akbar"
            class="w-22 h-22 rounded-full shadow-lg hover:scale-110 duration-200"
          />
          <h1 class="text-4xl mt-4 mb-2  font-bold text-white " >Akbar - Delícias Árabes ao Seu Alcance!</h1>

          <span class="font-medium text-white ">Q. 306 Sul Avenida LO 5, LO 05 - Plano Diretor Sul</span>

          <div class="bg-green-600 px-4 py-1 rounded-lg mt-5 " id="date-span">
            <span class="text-white font-medium"> Ter á Dom - 18:00 as 22:00 </span>
          </div>
        </div>
      </header>
      <!-- Fim header -->

        <h2 class="text-2xl md:text-3xl font-bold text-center mt-9 mb-6">
          Conheça o nosso Cardápio
        </h2>

      <!-- Lista de Produtos -->
        <div id="cardapio mx-1" >
          <main>

            <!-- Produto item -->
            <div class="flex gap-2 mx-1">
              <img src="./assets/akbar/shawarma-teste.jpg" 
              alt="shawarma"
              class="w-28 h-28 rounded-md hover:scale-110 hover:-rotate-2 duration-300"/>

                <div>
                  <p class="font-bold">shawarma</p>
                  <p class="text-sm"> shawarma frango com beicon - M</p>
                

                <div class="flex items-center gap-2 justify-between mt-3">
                  <p class="font-bold text-lg">R$ 28.90</p>
                  <button class="add-to-cart-btn  bg-gray-900 px-5 rounded ">
                    <i class="fa fa-cart-plus text-lg text-white">dasd</i>
                  </button>

                </div>

              </div>

            </div>
            <!-- Fim Produto Item -->
          </main>
        </div>

  </body>
</html>
